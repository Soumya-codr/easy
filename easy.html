<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Futuristic Layout</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the futuristic look */
        :root {
            --sidebar-width: 240px; /* Made sidebar smaller */
            --sidebar-width-minimized: 80px;
            --bg-color: #000000; /* Unified black background */
            --sidebar-bg: #000000; /* Black sidebar */
            --text-primary: #E0E0E0;
            --text-secondary: #a0a0c0;
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Main layout container */
        .main-layout {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Sidebar styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem; /* Adjusted padding */
            margin-bottom: 1rem;
            overflow: hidden;
            height: 56px;
        }

        .sidebar-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .sidebar-toggle:hover {
            background: var(--hover-bg);
            border-color: var(--border-color);
        }

        .hamburger-icon {
            width: 24px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .hamburger-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-secondary);
            border-radius: 1px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar-toggle:hover .hamburger-icon span {
            background-color: #ffffff;
        }

        .nav-links {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .nav-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Adjusted gap */
            padding: 0.6rem; /* Adjusted padding */
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem; /* Smaller font */
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        
        .nav-links a.active {
            background: var(--hover-bg);
        }
        
        .nav-links svg {
            width: 24px; /* Bigger icon */
            height: 24px; /* Bigger icon */
            stroke: #ffffff; /* Changed to bright white */
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .sidebar-footer {
            padding: 0.75rem;
            border-top: 1px solid var(--border-color);
        }
        
        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-pic {
            width: 40px; /* Smaller pic */
            height: 40px; /* Smaller pic */
            border-radius: 50%;
            object-fit: cover;
        }

        .sidebar.minimized {
            width: var(--sidebar-width-minimized);
        }
        
        .sidebar.minimized .nav-links span, .sidebar.minimized .sidebar-footer span, .sidebar.minimized .sidebar-header .logo-wrapper {
            display: none;
        }
        
        .sidebar.minimized .sidebar-header {
            justify-content: center;
        }
        
        .sidebar.minimized .nav-links a {
            justify-content: center;
        }

        .sidebar.minimized .hamburger-icon span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .sidebar.minimized .hamburger-icon span:nth-child(2) {
            opacity: 0;
        }

        .sidebar.minimized .hamburger-icon span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: auto;
            padding: 1.5rem;
        }
        
        .top-bar-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
    </style>
</head>
<body>

                </div>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <div class="hamburger-icon">
                        <span></span>

            <div class="nav-links">

                </ul>
            </div>
            <div class="sidebar-footer">
                 <a href="#">
                    <div class="logo-wrapper">
                        <img src="https://placehold.co/40x40/0a0c1c/ffffff?text=P" alt="Profile Picture" class="profile-pic">
                        <span>Soumya</span>
                    </div>
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="top-bar-profile">
                <a href="#">
                    <div class="logo-wrapper">
                        <img src="https://placehold.co/40x40/0a0c1c/ffffff?text=P" alt="Profile Picture" class="profile-pic">
                        <span>Soumya</span>
                    </div>
                </a>
            </div>
            <!-- Your content goes here -->
        </main>
    </div>

    <script>
        // --- Sidebar Toggle ---
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('sidebar-toggle');
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('minimized');
        });
        
        // --- Multi-color Hover Effect ---
        const navLinks = document.querySelectorAll('.nav-links a, .sidebar-footer a');
        const accentColors = ['#FF00FF', '#00FFFF', '#FFFF00', '#FF5733', '#7DFF33'];

        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                const randomColor = accentColors[Math.floor(Math.random() * accentColors.length)];
                link.style.backgroundColor = `${randomColor}26`; // 15% opacity
                const svg = link.querySelector('svg');
                if (svg) {
                    svg.style.stroke = randomColor;
                }
            });

            link.addEventListener('mouseout', () => {
                link.style.backgroundColor = '';
                const svg = link.querySelector('svg');
                if (svg) {
                    svg.style.stroke = '';
                }
            });
        });
    </script>
</body>
</html>
